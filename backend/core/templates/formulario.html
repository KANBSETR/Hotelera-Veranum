<!-- formulario.html -->
<script src="../static/js/form.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<form method="POST">
    {% csrf_token %}
    <label for="id_usuario">ID de usuario:</label>
    <input type="text" id="id_usuario" name="id_usuario" required readonly>

    <label for="nombre_usuario">Nombre de usuario:</label>
    <input type="text" id="nombre_usuario" name="nombre_usuario" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="ap_paterno">Apellido Paterno:</label>
    <input type="text" id="ap_paterno" name="ap_paterno" required>

    <label for="ap_materno">Apellido Materno:</label>
    <input type="text" id="ap_materno" name="ap_materno" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="id_comuna">ID Comuna:</label>
    <input type="text" id="id_comuna" name="id_comuna" required>
    
    <select id="regiones"></select>
    <select id="provincias"></select>
    <select id="comunas"></select>

    <input type="submit" value="Enviar">
</form>
